name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  install-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn version
        run: corepack prepare yarn@4.9.2 --activate

      - name: Cache Yarn v4 .yarn/cache
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma Client
        working-directory: packages/db
        run: yarn prisma generate

      - name: Lint
        run: yarn turbo run lint --filter=...[origin/main] --cache-dir=.turbo

      - name: Check types
        run: yarn turbo run check-types --filter=...[origin/main] --cache-dir=.turbo

      - name: Build
        run: yarn turbo run build --filter=...[origin/main] --cache-dir=.turbo
